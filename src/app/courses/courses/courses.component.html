<mat-card>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <div>
        Cursos Disponiveis
      </div>
      <span class="flexExpand"></span>
      <div >
        <a mat-raised-button> Adicionar Cursos </a>
      </div>
      </mat-toolbar-row>
  </mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading">

    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name"> <!--Lembrar que aqui é a variavel-->
        <th mat-header-cell *matHeaderCellDef> Curso</th>
        <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let course"> {{ course.category }}
          <mat-icon aria-hidden="false" aria-label="Caregoria do Curso">{{course.category | category}}</mat-icon>
        </td>
      </ng-container>

      <!-- Button Column -->
      <ng-container matColumnDef="actions" >
        <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
        <td mat-cell *matCellDef="let course" >
          <button class="btn edit">Editar &#xf044;</button>
          <button class="btn deletar">Deletar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
