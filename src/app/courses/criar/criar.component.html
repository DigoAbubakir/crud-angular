<div class="wrapper fadeInDown">
  <form [formGroup]="form" fxLayoutAlign="center" novalidate>
    <mat-card class="card">
      <mat-card-title>Cadastrar Novo Usu√°rio</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="cadastrar()">

          <mat-list>
            <mat-list-item>
              <mat-form-field>
                <input matInput placeholder="Nome" formControlName="name">
              </mat-form-field>
            </mat-list-item>

            <mat-list-item>
              <mat-form-field>
                <input matInput placeholder="Categoria" formControlName="category">
              </mat-form-field>
            </mat-list-item>

          </mat-list>
          <div class="botoes">
            <mat-card-actions>
              <button mat-raised-button color="primary" type="submit">Salvar</button>
              <button mat-raised-button color="warn" routerLink="/">Voltar</button>
            </mat-card-actions>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </form>
  <div id="formContent"></div>
</div>
