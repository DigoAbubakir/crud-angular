<h1 mat-dialog-title style="color: red">Erro!</h1>

<img src="{{ data.img }}" alt="imagem de erro" class="img" align="center">
<div mat-dialog-content class="texto" align="center"><b>{{ data.mensagem }}</b></div>

<div mat-dialog-actions class="botao" align="center">
  <button mat-raised-button color="primary" (click)="closeModal()">Fechar</button>
</div>
